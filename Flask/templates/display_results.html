<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    {% if results|length >= 1 %} {% for article in results %}
    <h1>Topic :: {{ article[0] }}</h1>
    {% for tags in article[1] %}
    <p>{{ tags }}</p>
    {% endfor %}
    <p>{{ article[2] }}</p>
    <hr />
    {% endfor %} {% else %}
    <h1>No Articles found with the respective tag name</h1>
    <a href={{ url_for('search_page') }}>Try a new search.</a>
    {% endif %}
  </body>
</html>
